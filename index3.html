<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Minimalista com Cabeçalho Fixo</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- DataTables Bootstrap 5 CSS -->
  <link
    href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
      font-size: 0.92rem;
      margin: 1.5rem;
    }

    .container-fluid {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Filtros */
    .filters-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: center;
      font-weight: 600;
      color: #333;
    }

    .filters-row > div {
      min-width: 140px;
      flex-grow: 1;
    }

    select.form-select {
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      transition: border-color 0.2s;
    }
    select.form-select:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 5px #0d6efd60;
    }

    button.btn {
      font-size: 0.85rem;
      padding: 0.25rem 0.7rem;
      border-radius: 4px;
    }

    /* Wrapper tabela com scroll vertical */
    .table-wrapper {
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 480px;
      overflow-y: auto;
      overflow-x: auto;
    }

    /* DataTables - tabela minimalista */
    table.dataTable {
      width: 100% !important;
      border-collapse: collapse !important;
      font-weight: 500;
      font-size: 0.9rem;
      color: #222;
      background-color: #fff;
    }

    /* Cabeçalho fixo e minimalista */
    table.dataTable thead tr {
      background-color: #f9f9f9;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1.5px solid #ccc;
    }
    table.dataTable thead th {
      color: #444;
      font-weight: 600;
      padding: 10px 12px;
      border-bottom: none !important;
      text-align: left;
      white-space: nowrap;
    }

    /* Linhas alternadas muito leves */
    table.dataTable tbody tr:nth-child(even) {
      background-color: #fbfbfb;
    }
    table.dataTable tbody tr:hover {
      background-color: #e8f0fe;
    }
    table.dataTable tbody td {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }

    /* Scroll horizontal suave */
    div.dataTables_wrapper {
      overflow-x: auto;
    }

    /* Botões DataTables escondidos (usaremos botões externos) */
    .dt-buttons {
      display: none;
    }

    /* Layout filtros e botões */
    .actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid" role="main">
    <form class="filters-row" aria-label="Filtros da tabela">
      <div>
        <label for="anoFiltro" class="form-label">Ano *</label>
        <select id="anoFiltro" class="form-select" aria-required="true" aria-describedby="anoHelp">
          <option value="">Selecione</option>
        </select>
      </div>
      <div>
        <label for="mesFiltro" class="form-label">Mês *</label>
        <select id="mesFiltro" class="form-select" aria-required="true" disabled aria-describedby="mesHelp">
          <option value="">Selecione o mês</option>
        </select>
      </div>
      <div class="actions">
        <button id="btnLimpar" class="btn btn-outline-primary" type="button" disabled>Limpar</button>
        <button id="exportCsv" class="btn btn-outline-secondary" type="button" disabled>Exportar CSV</button>
        <button id="exportXls" class="btn btn-outline-secondary" type="button" disabled>Exportar XLS</button>
      </div>
    </form>

    <div class="table-wrapper" tabindex="0" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      <table
        id="tabela"
        class="table dataTable table-hover"
        role="grid"
        aria-describedby="tabela_info"
        style="display:none;"
      ></table>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <!-- DataTables Buttons -->
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const meses = [
      "JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO",
      "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
    ];

    let dadosOriginais = [];
    let colunasCSV = [];
    let tabela = null;

    $(document).ready(function () {
      Papa.parse(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9iiIBNEZs9OFuuKDy8N-P6fBDuqxpEYObhYWoR7YDi4DxsHQ7fZEHXs91FYLxCJEJpoJBaEeVYt0t/pub?gid=1659253784&single=true&output=csv",
        {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (res) {
            dadosOriginais = res.data.filter((r) => r["ANO"]);
            colunasCSV = res.meta.fields;

            const anos = [...new Set(dadosOriginais.map((r) => r["ANO"]))].sort();
            $("#anoFiltro").append('<option value="">Selecione</option>');
            anos.forEach((ano) =>
              $("#anoFiltro").append(`<option value="${ano}">${ano}</option>`)
            );
          },
        }
      );

      $("#anoFiltro").on("change", function () {
        const anoSelecionado = $(this).val();
        $("#mesFiltro")
          .empty()
          .append('<option value="">Selecione o mês</option>')
          .prop("disabled", true);
        limparTabela();

        if (!anoSelecionado) {
          $("#btnLimpar, #exportCsv, #exportXls").prop("disabled", true);
          return;
        }

        meses.forEach((mes) => {
          if (colunasCSV.includes(mes)) {
            $("#mesFiltro").append(`<option value="${mes}">${mes}</option>`);
          }
        });

        $("#mesFiltro").prop("disabled", false);
        $("#btnLimpar").prop("disabled", false);
      });

      $("#mesFiltro").on("change", function () {
        const ano = $("#anoFiltro").val();
        const mes = $(this).val();

        if (!ano || !mes) {
          limparTabela();
          return;
        }

        const dadosFiltrados = dadosOriginais.filter(
          (r) => r["ANO"] === ano && r[mes] && r[mes].trim() !== ""
        );

        if (dadosFiltrados.length === 0) {
          limparTabela();
          return;
        }

        montarTabela(dadosFiltrados, mes);
        $(".table-wrapper").animate({ scrollTop: 0 }, 300);
      });

      $("#btnLimpar").on("click", () => {
        $("#anoFiltro").val("");
        $("#mesFiltro")
          .val("")
          .empty()
          .append('<option value="">Selecione o mês</option>')
          .prop("disabled", true);
        limparTabela();
        $("#btnLimpar, #exportCsv, #exportXls").prop("disabled", true);
      });

      $("#exportCsv").on("click", () => tabela?.button(".buttons-csv").trigger());
      $("#exportXls").on("click", () => tabela?.button(".buttons-excel").trigger());
    });

    function limparTabela() {
      if (tabela) {
        tabela.clear().draw();
        tabela.destroy();
        tabela = null;
      }
      $("#tabela").hide();
      $("#exportCsv, #exportXls").prop("disabled", true);
    }

    function montarTabela(dados, mesSelecionado) {
      if (tabela) {
        tabela.clear().draw();
        tabela.destroy();
      }

      const colunasParaExibir = colunasCSV
        .filter((c) => !meses.includes(c))
        .map((c) => ({
          title: c,
          data: c,
        }));

      colunasParaExibir.push({
        title: `VALOR - ${mesSelecionado}`,
        data: mesSelecionado,
        render: function (data) {
          if (!data) return "";
          let valorNum = parseFloat(data.replace(/\./g, "").replace(",", "."));
          if (isNaN(valorNum)) return data;
          return valorNum.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
          });
        },
      });

      tabela = $("#tabela").DataTable({
        data: dados,
        columns: colunasParaExibir,
        paging: true,
        pageLength: 12,
        lengthChange: false,
        searching: false,
        ordering: true,
        order: [],
        info: true,
        autoWidth: false,
        scrollX: true,
        scrollY: "440px",
        dom: "Bfrtip",
        buttons: [
          {
            extend: "csvHtml5",
            className: "buttons-csv d-none",
            filename: `dados_${mesSelecionado.toLowerCase()}`,
          },
          {
            extend: "excelHtml5",
            className: "buttons-excel d-none",
            filename: `dados_${mesSelecionado.toLowerCase()}`,
          },
        ],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json",
        },
        drawCallback: function () {
          tabela.columns.adjust();
        },
      });

      $("#tabela").fadeIn(200);
      $("#exportCsv, #exportXls").prop("disabled", false);
    }
  </script>
</body>
</html>
