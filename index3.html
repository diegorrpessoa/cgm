<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Clean Moderna e Otimizada</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- DataTables Bootstrap 5 CSS -->
  <link
    href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    rel="stylesheet"
  />

  <!-- DataTables Buttons Bootstrap 5 CSS -->
  <link
    href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css"
    rel="stylesheet"
  />

  <style>
    /* Fonte limpa e neutra */
    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      color: #212529;
      font-size: 0.95rem;
      padding: 1.5rem 1rem;
    }

    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Wrapper com sombra sutil e cantos arredondados */
    .table-wrapper {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.08);
      border: 1px solid #e1e5eb;
      max-height: 520px;
      overflow-y: auto;
      transition: box-shadow 0.3s ease;
    }
    .table-wrapper:focus-within {
      box-shadow: 0 8px 24px rgb(13 110 253 / 0.3);
      outline: none;
    }

    /* Tabela com espaçamento, fonte menor e bordas finas */
    table.dataTable {
      border-collapse: separate !important;
      border-spacing: 0 6px !important;
      width: 100% !important;
      font-weight: 500;
      font-size: 0.9rem;
      color: #344050;
      border: none !important;
    }

    /* Cabeçalho leve, claro, com texto escuro */
    table.dataTable thead tr {
      background: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
    }
    table.dataTable thead th {
      color: #495057;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      padding: 12px 15px;
      border: none !important;
      vertical-align: middle;
      white-space: nowrap;
    }

    /* Linhas com fundo branco e alternado leve */
    table.dataTable tbody tr {
      background: #fff;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.03);
      margin-bottom: 6px;
      display: table-row;
    }
    table.dataTable tbody tr:nth-child(even) {
      background: #f9fafb;
    }
    table.dataTable tbody tr:hover {
      background-color: #e9f0ff !important;
      cursor: pointer;
    }
    table.dataTable tbody td {
      padding: 10px 15px;
      vertical-align: middle;
      border: none !important;
      white-space: nowrap;
    }

    /* Scroll horizontal para tabelas largas */
    div.dataTables_wrapper {
      width: 100%;
      overflow-x: auto;
    }

    /* Ajustes dos botões */
    .dt-buttons {
      margin-bottom: 1rem;
    }
    .btn-sm {
      font-size: 0.82rem;
      padding: 0.3rem 0.75rem;
      border-radius: 6px;
    }

    /* Labels dos filtros */
    label.form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #495057;
    }

    /* Inputs de filtro */
    select.form-select {
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      border: 1.3px solid #ced4da;
      transition: border-color 0.2s ease;
    }
    select.form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px #0d6efd60;
      outline: none;
    }

    /* Container dos filtros alinhados e responsivos */
    .filters-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: flex-end;
    }

    /* Responsividade */
    @media (max-width: 575.98px) {
      .table-wrapper {
        max-height: 350px;
      }
      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }
      .filters-row > div {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="filters-row">
      <div class="flex-grow-1" style="min-width: 140px;">
        <label for="anoFiltro" class="form-label">Ano *</label>
        <select id="anoFiltro" class="form-select" aria-label="Filtro de Ano"></select>
      </div>
      <div class="flex-grow-1" style="min-width: 140px;">
        <label for="mesFiltro" class="form-label">Mês *</label>
        <select id="mesFiltro" class="form-select" aria-label="Filtro de Mês" disabled>
          <option value="">Selecione o mês</option>
        </select>
      </div>
      <div class="d-flex align-items-end gap-2 flex-wrap">
        <button id="btnLimpar" class="btn btn-outline-primary btn-sm" disabled>Limpar Filtro</button>
        <button id="exportCsv" class="btn btn-outline-secondary btn-sm" disabled>Exportar CSV</button>
        <button id="exportXls" class="btn btn-outline-secondary btn-sm" disabled>Exportar XLS</button>
      </div>
    </div>

    <div class="table-wrapper" tabindex="0" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      <table id="tabela" class="table table-striped table-hover table-bordered table-sm" style="width:100%; display:none;"></table>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- DataTables Bootstrap 5 JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <!-- DataTables Buttons e exportação -->
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

  <!-- PapaParse para CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const meses = [
      "JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO",
      "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
    ];

    let dadosOriginais = [];
    let colunasCSV = [];
    let tabela = null;

    $(document).ready(function () {
      Papa.parse(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9iiIBNEZs9OFuuKDy8N-P6fBDuqxpEYObhYWoR7YDi4DxsHQ7fZEHXs91FYLxCJEJpoJBaEeVYt0t/pub?gid=1659253784&single=true&output=csv",
        {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (res) {
            dadosOriginais = res.data.filter((r) => r["ANO"]);
            colunasCSV = res.meta.fields;

            const anos = [...new Set(dadosOriginais.map((r) => r["ANO"]))].sort();
            $("#anoFiltro").append('<option value="">Selecione</option>');
            anos.forEach((ano) =>
              $("#anoFiltro").append(`<option value="${ano}">${ano}</option>`)
            );
          },
        }
      );

      $("#anoFiltro").on("change", function () {
        const anoSelecionado = $(this).val();
        $("#mesFiltro")
          .empty()
          .append('<option value="">Selecione o mês</option>')
          .prop("disabled", true);
        limparTabela();

        if (!anoSelecionado) {
          $("#btnLimpar").prop("disabled", true);
          return;
        }

        meses.forEach((mes) => {
          if (colunasCSV.includes(mes)) {
            $("#mesFiltro").append(`<option value="${mes}">${mes}</option>`);
          }
        });

        $("#mesFiltro").prop("disabled", false);
        $("#btnLimpar").prop("disabled", false);
      });

      $("#mesFiltro").on("change", function () {
        const ano = $("#anoFiltro").val();
        const mes = $(this).val();

        if (!ano || !mes) {
          limparTabela();
          return;
        }

        const dadosFiltrados = dadosOriginais.filter(
          (r) => r["ANO"] === ano && r[mes] && r[mes].trim() !== ""
        );

        if (dadosFiltrados.length === 0) {
          limparTabela();
          return;
        }

        montarTabela(dadosFiltrados, mes);
        $(".table-wrapper").animate({ scrollTop: 0 }, 300);
      });

      $("#btnLimpar").on("click", () => {
        $("#anoFiltro").val("");
        $("#mesFiltro")
          .val("")
          .empty()
          .append('<option value="">Selecione o mês</option>')
          .prop("disabled", true);
        limparTabela();
        $("#btnLimpar, #exportCsv, #exportXls").prop("disabled", true);
      });

      $("#exportCsv").on("click", () => tabela?.button(".buttons-csv").trigger());
      $("#exportXls").on("click", () => tabela?.button(".buttons-excel").trigger());
    });

    function limparTabela() {
      if (tabela) {
        tabela.clear().draw();
        tabela.destroy();
        tabela = null;
      }
      $("#tabela").hide();
      $("#exportCsv, #exportXls").prop("disabled", true);
    }

    function montarTabela(dados, mesSelecionado) {
      if (tabela) {
        tabela.clear().draw();
        tabela.destroy();
      }

      const colunasParaExibir = colunasCSV
        .filter((c) => !meses.includes(c))
        .map((c) => ({
          title: c,
          data: c,
        }));

      colunasParaExibir.push({
        title: `VALOR - ${mesSelecionado}`,
        data: mesSelecionado,
        render: function (data) {
          if (!data) return "";
          let valorNum = parseFloat(data.replace(/\./g, "").replace(",", "."));
          if (isNaN(valorNum)) return data;
          return valorNum.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
          });
        },
      });

      tabela = $("#tabela").DataTable({
        data: dados,
        columns: colunasParaExibir,
        paging: true,
        pageLength: 12,
        lengthChange: false,
        searching: false,
        ordering: true,
        order: [],
        info: true,
        autoWidth: false,
        scrollX: true,
        scrollY: "480px",
        dom: "Bfrtip",
        buttons: [
          {
            extend: "csvHtml5",
            className: "buttons-csv d-none",
            filename: `dados_${mesSelecionado.toLowerCase()}`,
          },
          {
            extend: "excelHtml5",
            className: "buttons-excel d-none",
            filename: `dados_${mesSelecionado.toLowerCase()}`,
          },
        ],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json",
        },
        drawCallback: function () {
          tabela.columns.adjust();
        },
      });

      $("#tabela").fadeIn(300);
      $("#exportCsv, #exportXls").prop("disabled", false);
    }
  </script>
</body>
</html>
