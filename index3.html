<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Receitas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css"/>
  <style>
    body { background-color: #f8f9fa; }
    .dataTables_filter { display: none; }
    .form-label, .form-select-sm, .table th, .table td {
      font-size: 0.75rem !important;
    }
    .spinner-overlay, .spinner-overlay-ano {
      position: fixed; top: 0; left: 0; width:100%; height:100vh;
      display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start; padding-top:60px; z-index:9999;
    }
    .spinner-overlay { background-color: rgba(255,255,255,0.9); }
    .spinner-overlay-ano { background-color: rgba(255,255,255,0.5); }
    .spinner-border { width:2rem; height:2rem; }
    .spinner-text { margin-top:5px; font-size:0.9rem; }
    table.dataTable td, table.dataTable th { white-space: nowrap; }
    .totalizadores {
      font-size: 0.75rem; background: #fff; padding:5px 10px;
      border:1px solid #dee2e6; border-radius:4px;
    }
    .totalizadores span { margin-right:15px; font-weight:500; }

    .dataTables_wrapper .dataTables_paginate {
      margin-top:0.5rem; text-align:center;
      font-size:0.75rem;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding:0.25rem 0.5rem;
      margin:0 2px; border-radius:5px;
      background-color:#e9ecef; border:1px solid #dee2e6;
      transition:background-color .2s;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current,
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background-color:#0d6efd; color:#fff; font-weight:bold;
    }

    #lengthSelectorContainer {
      margin-top:10px; font-size:0.75rem;
      display:flex; justify-content:flex-end; align-items:center; gap:8px;
    }
    #lengthSelector { width:80px; padding:2px 4px; }

    .row label { font-weight:600; font-size:0.8rem; }
    .table-wrapper { overflow-x:auto; }
  </style>
</head>
<body>
  <div id="spinnerCsv" class="spinner-overlay">
    <div class="spinner-border text-primary"></div>
    <div class="spinner-text">Carregando dados...</div>
  </div>

  <div class="container-fluid mt-4">
    <div class="row gx-2 gy-2 mb-3">
      <div class="col-sm-2">
        <label for="anoFiltro">Ano *</label>
        <select id="anoFiltro" class="form-select form-select-sm"></select>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <button id="btnLimpar" class="btn btn-outline-primary btn-sm" disabled>Limpar Filtro</button>
      <div class="btn-group">
        <button id="exportCsv" class="btn btn-outline-secondary btn-sm" disabled>CSV</button>
        <button id="exportXls" class="btn btn-outline-secondary btn-sm" disabled>XLS</button>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="tabela" class="table table-bordered table-striped table-sm w-100" style="display:none;"></table>
    </div>

    <div id="lengthSelectorContainer" style="display:none;">
      <label for="lengthSelector">Registros por p√°gina:</label>
      <select id="lengthSelector" class="form-select form-select-sm">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let tabela, dadosOriginais = [];

    $(document).ready(function(){
      const urlCsv = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9iiIBNEZs9OFuuKDy8N-P6fBDuqxpEYObhYWoR7YDi4DxsHQ7fZEHXs91FYLxCJEJpoJBaEeVYt0t/pub?gid=1659253784&single=true&output=csv";

      Papa.parse(urlCsv, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(res) {
          dadosOriginais = res.data.filter(r => r["ANO"] && r["ANO"].trim() !== "");
          const anos = [...new Set(dadosOriginais.map(r => r["ANO"]))].sort();
          anos.forEach(a => $('#anoFiltro').append(`<option value="${a}">${a}</option>`));
          $('#anoFiltro').prepend(`<option value="">Selecione</option>`);
          $('#spinnerCsv').hide();
        },
        error: function(err) {
          console.error("Erro ao carregar CSV:", err);
          alert("Erro ao carregar os dados. Verifique o console.");
        }
      });

      $('#anoFiltro').on('change', function(){
        const ano = $(this).val();
        if (!ano) return;
        $('#btnLimpar, #exportCsv, #exportXls').prop('disabled', false);
        $('#lengthSelectorContainer').show();
        const dados = dadosOriginais.filter(r => r["ANO"] === ano);
        renderizarTabela(dados);
      });

      $('#btnLimpar').click(() => {
        $('#anoFiltro').val('');
        tabela?.clear().draw();
        $('#tabela').hide();
        $('#btnLimpar, #exportCsv, #exportXls').prop('disabled', true);
        $('#lengthSelectorContainer').hide();
      });

      $('#exportCsv').click(() => tabela.button('.buttons-csv').trigger());
      $('#exportXls').click(() => tabela.button('.buttons-excel').trigger());
    });

    function renderizarTabela(dados) {
      $('#lengthSelectorContainer').show();
      const tam = parseInt($('#lengthSelector').val()) || 10;

      if(tabela) tabela.destroy();

      const cols = Object.keys(dados[0]).map(c => ({
        title: c,
        data: c,
        render: c.match(/Valor|Receita/i) ? $.fn.dataTable.render.number('.', ',', 2, 'R$ ') : null
      }));

      tabela = $('#tabela').DataTable({
        data: dados,
        columns: cols,
        paging: true,
        pageLength: tam,
        ordering: true,
        searching: false,
        info: true,
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', className: 'buttons-csv d-none' },
          { extend: 'excelHtml5', className: 'buttons-excel d-none' }
        ],
        language: { url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" }
      });

      $('#tabela').show();
      $('#lengthSelector').off().on('change', function() {
        const l = parseInt(this.value);
        tabela.page.len(l).draw();
      });
    }
  </script>
</body>
</html>
