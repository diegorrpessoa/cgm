<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despesas - Minimalista</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fff;
      color: #212529;
      font-family: "Inter", sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .filters {
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
      display: flex;
      gap: 1rem;
    }

    select.form-select {
      border-radius: 0.5rem;
      background-color: #f8f9fa;
    }

    .table-responsive {
      border: none;
    }

    table.dataTable thead th {
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 2px solid #dee2e6;
    }

    table.dataTable.no-footer {
      border-bottom: none;
    }

    table.dataTable tbody td {
      border-bottom: 1px solid #f1f1f1;
    }

    .dataTables_paginate .pagination {
      justify-content: center;
    }

    .text-end {
      text-align: right;
    }
  </style>
</head>
<body>

<h2>Despesas Públicas</h2>

<div class="filters">
  <select id="anoFiltro" class="form-select" aria-label="Filtro por ano">
    <option value="">Ano</option>
  </select>
  <select id="mesFiltro" class="form-select" aria-label="Filtro por mês" disabled>
    <option value="">Mês</option>
  </select>
</div>

<div class="table-responsive">
  <table id="tabela" class="table table-borderless" style="width:100%">
    <thead>
      <tr>
        <th>ANO</th>
        <th>CATEGORIA</th>
        <th>ORIGEM</th>
        <th>ESPÉCIE</th>
        <th>NATUREZA</th>
        <th class="text-end">VALOR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const meses = [
    "JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO",
    "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
  ];

  let dadosOriginais = [];
  let tabela = null;

  function formatarMoedaBR(valor) {
    if (!valor) return "";
    let num = parseFloat(valor.replace(/\./g, '').replace(',', '.'));
    if (isNaN(num)) return valor;
    return num.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
  }

  function popularAnos() {
    const anos = [...new Set(dadosOriginais.map(d => d.ANO))].sort();
    anos.forEach(ano => {
      $('#anoFiltro').append(`<option value="${ano}">${ano}</option>`);
    });
  }

  function popularMeses() {
    meses.forEach(mes => {
      $('#mesFiltro').append(`<option value="${mes}">${mes}</option>`);
    });
    $('#mesFiltro').prop('disabled', false);
  }

  function carregarTabela(dados, mes) {
    if (tabela) {
      tabela.clear().destroy();
    }

    tabela = $('#tabela').DataTable({
      data: dados,
      columns: [
        { data: 'ANO' },
        { data: 'NOME CATEGORIA ECONOMICA' },
        { data: 'NOME ORIGEM' },
        { data: 'NOME ESPECIE' },
        { data: 'NOME NATUREZA' },
        { data: mes, render: formatarMoedaBR, className: 'text-end' }
      ],
      pageLength: 10,
      lengthChange: false,
      ordering: true,
      searching: false,
      info: false,
      pagingType: 'simple',
      language: {
        paginate: {
          previous: "‹",
          next: "›"
        },
        emptyTable: "Sem dados disponíveis."
      }
    });
  }

  $(document).ready(function () {
    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vS9iiIBNEZs9OFuuKDy8N-P6fBDuqxpEYObhYWoR7YDi4DxsHQ7fZEHXs91FYLxCJEJpoJBaEeVYt0t/pub?gid=1659253784&single=true&output=csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        dadosOriginais = results.data.filter(r => r.ANO);
        popularAnos();
      }
    });

    $('#anoFiltro').on('change', function () {
      const anoSelecionado = $(this).val();
      $('#mesFiltro').empty().append('<option value="">Mês</option>').prop('disabled', true);
      if (tabela) {
        tabela.clear().destroy();
        $('#tabela tbody').empty();
      }
      if (anoSelecionado) {
        popularMeses();
      }
    });

    $('#mesFiltro').on('change', function () {
      const ano = $('#anoFiltro').val();
      const mes = $(this).val();
      if (!ano || !mes) {
        if (tabela) {
          tabela.clear().destroy();
          $('#tabela tbody').empty();
        }
        return;
      }
      const filtrados = dadosOriginais.filter(item => item.ANO === ano && item[mes] && item[mes].trim() !== '');
      carregarTabela(filtrados, mes);
    });
  });
</script>

</body>
</html>
