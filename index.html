<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
  <style>
    .datepicker-dropdown {
      z-index: 9999 !important;
    }
    .form-select, .form-control {
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas - 06h55</h4>

    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <label for="anoFiltro" class="form-label">Ano (obrigatório)</label>
        <select id="anoFiltro" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select" disabled></select>
      </div>
      <div class="col-md-3">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select" disabled></select>
      </div>
      <div class="col-md-3">
        <label for="cpfFiltro" class="form-label">CNPJ / CPF</label>
        <input type="text" id="cpfFiltro" class="form-control" placeholder="Digite para filtrar" disabled>
      </div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <label for="dataInicio" class="form-label">Data De</label>
        <input type="text" id="dataInicio" class="form-control datepicker" placeholder="dd-mm-aaaa" disabled>
      </div>
      <div class="col-md-2">
        <label for="dataFim" class="form-label">Data Até</label>
        <input type="text" id="dataFim" class="form-control datepicker" placeholder="dd-mm-aaaa" disabled>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-outline-primary me-2 w-100" id="btnFiltrar">Aplicar Filtros</button>
        <button class="btn btn-outline-secondary w-100" id="btnLimpar">Limpar</button>
      </div>
      <div class="col-md-4 d-flex align-items-end justify-content-end">
        <div class="btn-group w-100">
          <button class="btn btn-outline-dark" id="exportCsv">CSV</button>
          <button class="btn btn-outline-dark" id="exportXls">XLS</button>
          <button class="btn btn-outline-dark" id="exportJson">JSON</button>
          <button class="btn btn-outline-dark" id="exportTxt">TXT</button>
          <button class="btn btn-outline-dark" id="exportPdf">PDF</button>
        </div>
      </div>
    </div>

    <table id="tabela" class="table table-sm table-bordered table-striped" style="width:100%; display:none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.pt-BR.min.js"></script>

  <script>
    let tabela;
    let dadosOriginais = [];

    function preencherFiltros(data, chave, seletor) {
      const valoresUnicos = [...new Set(data.map(item => item[chave]).filter(Boolean))].sort();
      $(seletor).empty().append(`<option value="">Todos</option>`);
      valoresUnicos.forEach(valor => {
        $(seletor).append(`<option value="${valor}">${valor}</option>`);
      });
    }

    function filtrarDados() {
      const ano = $('#anoFiltro').val();
      const mes = $('#mesFiltro').val();
      const unidade = $('#unidadeFiltro').val();
      const cpf = $('#cpfFiltro').val().trim();
      const dataIni = $('#dataInicio').val();
      const dataFim = $('#dataFim').val();

      let filtrado = dadosOriginais.filter(item => item['ano'] === ano);

      if (mes) filtrado = filtrado.filter(item => item['mes'] === mes);
      if (unidade) filtrado = filtrado.filter(item => item['unidade orcamentaria'] === unidade);
      if (cpf) filtrado = filtrado.filter(item => item['cpf-cnpj'].includes(cpf));
      if (dataIni) filtrado = filtrado.filter(item => item['data'] >= dataIni);
      if (dataFim) filtrado = filtrado.filter(item => item['data'] <= dataFim);

      return filtrado;
    }

    function renderTabela(data) {
      if (tabela) {
        tabela.clear().rows.add(data).draw();
        return;
      }

      const colunas = Object.keys(data[0] || {}).map(c => ({ title: c, data: c }));
      tabela = $('#tabela').DataTable({
        data,
        columns: colunas,
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', className: 'd-none', exportOptions: { columns: ':visible' } },
          { extend: 'excelHtml5', className: 'd-none', exportOptions: { columns: ':visible' } },
          { extend: 'copyHtml5', className: 'd-none', exportOptions: { columns: ':visible' } },
          { extend: 'pdfHtml5', className: 'd-none', orientation: 'landscape', pageSize: 'A4', exportOptions: { columns: ':visible' } }
        ],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
        },
        pageLength: 10,
        lengthMenu: [5, 10, 25, 50, 100]
      });
      $('#tabela').show();
    }

    $(function () {
      $('.datepicker').datepicker({
        format: 'dd-mm-yyyy',
        language: 'pt-BR',
        autoclose: true
      });

      $.get('despesas_25.csv', function (csv) {
        const linhas = csv.split("\n").filter(l => l.trim());
        const colunas = linhas.shift().split(',');
        dadosOriginais = linhas.map(linha => {
          const valores = linha.split(',');
          const obj = {};
          colunas.forEach((col, idx) => obj[col.trim().toLowerCase()] = valores[idx]?.trim());
          return obj;
        });

        preencherFiltros(dadosOriginais, 'ano', '#anoFiltro');

        $('#anoFiltro').on('change', function () {
          const ano = $(this).val();
          if (!ano) {
            $('#mesFiltro, #unidadeFiltro, #cpfFiltro, #dataInicio, #dataFim').prop('disabled', true);
            $('#tabela').hide();
            return;
          }
          const filtrado = dadosOriginais.filter(d => d['ano'] === ano);
          preencherFiltros(filtrado, 'mes', '#mesFiltro');
          preencherFiltros(filtrado, 'unidade orcamentaria', '#unidadeFiltro');
          $('#mesFiltro, #unidadeFiltro, #cpfFiltro, #dataInicio, #dataFim').prop('disabled', false);
          renderTabela(filtrado);
        });

        $('#btnFiltrar').on('click', function () {
          const filtrado = filtrarDados();
          renderTabela(filtrado);
        });

        $('#btnLimpar').on('click', function () {
          $('#anoFiltro').val('');
          $('#mesFiltro, #unidadeFiltro').empty().prop('disabled', true);
          $('#cpfFiltro, #dataInicio, #dataFim').val('').prop('disabled', true);
          if (tabela) {
            tabela.clear().draw();
            $('#tabela').hide();
          }
        });

        $('#exportCsv').click(() => $('.buttons-csv').click());
        $('#exportXls').click(() => $('.buttons-excel').click());
        $('#exportTxt').click(() => $('.buttons-copy').click());
        $('#exportPdf').click(() => $('.buttons-pdf').click());
        $('#exportJson').click(() => {
          const data = tabela?.rows({ search: 'applied' }).data().toArray();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'dados.json';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      });
    });
  </script>
</body>

</html>
