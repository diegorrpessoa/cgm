<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    #loadingSpinner {
      display: none;
      text-align: center;
    }
    .datepicker-dropdown {
      z-index: 9999 !important;
    }
    .dataTables_filter {
      display: none !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas - carregando</h4>

    <div id="loadingSpinner" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2 small text-muted">Carregando dados, por favor aguarde...</p>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-sm-2">
        <label for="anoFiltro" class="form-label">Ano <span class="text-danger">*</span></label>
        <select id="anoFiltro" class="form-select form-select-sm" required></select>
      </div>
      <!-- Outros filtros omitidos por brevidade -->
    </div>

    <table id="tabela" class="table table-bordered table-sm table-striped" style="width:100%; display:none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let dataCompleta = [];
    let tabela;

    $(document).ready(function () {
      const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzWz42lwpuf2FwYofqSsAgtDayYLAYCblodcAjQvV-pYxFGengPlHWubJjyTP6_6jidIhpQcuLuvC7/pub?gid=501851609&single=true&output=csv";

      $('#loadingSpinner').show();

      Papa.parse(urlCSV, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          dataCompleta = results.data;
          popularAno();
          $('#loadingSpinner').hide();
        }
      });

      $('#anoFiltro').on('click', function () {
        if ($('#anoFiltro option').length <= 1) {
          $('#loadingSpinner').show();
        }
      });

      $('#anoFiltro').on('change', function () {
        const ano = $(this).val();
        if (!ano) {
          $('#tabela').hide();
          return;
        }
        const filtrado = dataCompleta.filter(d => d["Ano"] === ano);
        inicializarTabela(filtrado);
      });
    });

    function popularAno() {
      const anos = [...new Set(dataCompleta.map(d => d["Ano"]).filter(Boolean))].sort();
      const seletor = $('#anoFiltro');
      seletor.empty().append('<option value="">Todos</option>');
      anos.forEach(ano => seletor.append(`<option value="${ano}">${ano}</option>`));
    }

    function inicializarTabela(dados) {
      $('#tabela').show();
      if ($.fn.DataTable.isDataTable('#tabela')) {
        tabela.clear().rows.add(dados).draw();
      } else {
        tabela = $('#tabela').DataTable({
          data: dados,
          columns: Object.keys(dados[0]).map(c => ({ title: c, data: c })),
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
          },
          dom: 'Bfrtip',
          buttons: []
        });
      }
    }
  </script>
</body>
</html>
