<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    .form-label {
      font-size: 0.85rem;
    }
    .form-select-sm {
      font-size: 0.85rem;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 0.15em;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas</h4>

    <div class="row mb-3">
      <div class="col-sm-3">
        <label for="anoFiltro" class="form-label">Ano</label>
        <div class="d-flex align-items-center">
          <select id="anoFiltro" class="form-select form-select-sm" disabled>
            <option>Carregando...</option>
          </select>
          <div id="spinnerAno" class="spinner-border text-primary ms-2" role="status"></div>
        </div>
      </div>
    </div>

    <table id="tabela" class="table table-bordered table-sm table-striped" style="width:100%; display: none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let dadosCompletos = [];

    function atualizarTabela(dados) {
      const tabela = $('#tabela');

      if ($.fn.DataTable.isDataTable(tabela)) {
        tabela.DataTable().clear().destroy();
      }

      tabela.empty();

      if (dados.length === 0) {
        tabela.hide();
        return;
      }

      const colunas = Object.keys(dados[0]);
      const thead = $('<thead><tr>' + colunas.map(col => `<th>${col}</th>`).join('') + '</tr></thead>');
      const tbody = $('<tbody>' + dados.map(row => '<tr>' + colunas.map(col => `<td>${row[col]}</td>`).join('') + '</tr>').join('') + '</tbody>');

      tabela.append(thead).append(tbody).show();

      tabela.DataTable({
        destroy: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
        }
      });
    }

    function carregarFiltroAno(dados) {
      const anos = [...new Set(dados.map(d => d["Ano"]).filter(Boolean))].sort();
      const seletorAno = $('#anoFiltro');
      seletorAno.empty().append('<option value="">Selecione</option>');
      anos.forEach(ano => seletorAno.append(`<option value="${ano}">${ano}</option>`));
      seletorAno.prop('disabled', false);
    }

    $(document).ready(function () {
      // Mostra spinner e bloqueia o seletor
      $('#spinnerAno').show();
      $('#anoFiltro').prop('disabled', true);

      // Carrega os dados
      Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vTzWz42lwpuf2FwYofqSsAgtDayYLAYCblodcAjQvV-pYxFGengPlHWubJjyTP6_6jidIhpQcuLuvC7/pub?gid=501851609&single=true&output=csv", {
        download: true,
        header: true,
        complete: function (results) {
          dadosCompletos = results.data.filter(r => r["Ano"]);
          carregarFiltroAno(dadosCompletos);
          $('#spinnerAno').hide(); // esconde o spinner apÃ³s carregar
        }
      });

      $('#anoFiltro').on('change', function () {
        const anoSelecionado = this.value;
        const dadosFiltrados = dadosCompletos.filter(d => d["Ano"] === anoSelecionado);
        atualizarTabela(dadosFiltrados);
      });
    });
  </script>
</body>
</html>
