<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas - PJF (via Google Sheets)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css">
  <style>
    .dataTables_wrapper .dataTables_paginate .paginate_button { padding: 0.2em 0.8em; }
    .form-label { font-size: .85rem; }
    .form-select-sm, .form-control-sm { font-size: .85rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas - PJF (via Planilha Google) 13:42</h4>

    <div class="row g-2 mb-3">
      <div class="col-sm-2">
        <label for="anoFiltro" class="form-label">Ano <span class="text-danger">*</span></label>
        <select id="anoFiltro" class="form-select form-select-sm" required></select>
      </div>
      <div class="col-sm-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="naturezaFiltro" class="form-label">Natureza de Despesa</label>
        <select id="naturezaFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-2">
        <label for="programaFiltro" class="form-label">Programa de Trabalho</label>
        <select id="programaFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-2">
        <label for="empenhoFiltro" class="form-label">Empenho</label>
        <input type="text" id="empenhoFiltro" class="form-control form-control-sm">
      </div>
      <div class="col-sm-2">
        <label for="cpfFiltro" class="form-label">CPF/CNPJ</label>
        <input type="text" id="cpfFiltro" class="form-control form-control-sm">
      </div>
      <div class="col-sm-3">
        <label for="favorecidoFiltro" class="form-label">Favorecido</label>
        <input type="text" id="favorecidoFiltro" class="form-control form-control-sm">
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <button id="btnLimpar" class="btn btn-outline-primary btn-sm">Limpar Filtros</button>
      <div class="btn-group">
        <button id="exportCsv" class="btn btn-outline-secondary btn-sm">CSV</button>
        <button id="exportXls" class="btn btn-outline-secondary btn-sm">XLS</button>
        <button id="exportTxt" class="btn btn-outline-secondary btn-sm">TXT</button>
        <button id="exportJson" class="btn btn-outline-secondary btn-sm">JSON</button>
      </div>
    </div>
    <table id="tabela" class="table table-bordered table-striped table-sm" style="width:100%; display:none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let tabela, dataCompleta = [];
    const mesesOrdem = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

    $(document).ready(() => {
      const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/1rPAC_wxNI13d-VeDX8UK1lFZJiQbLQbDgdc14g6S68A/export?format=csv';

      $.ajax({
        url: sheetCsvUrl,
        dataType: 'text',
        success: csvData => {
          const parsed = Papa.parse(csvData, { header: true, skipEmptyLines: true });
          dataCompleta = parsed.data;
          popularFiltro('anoFiltro', 'ano', dataCompleta);

          $('#anoFiltro').on('change', () => {
            const ano = $('#anoFiltro').val();
            if (!ano) return;
            const base = dataCompleta.filter(d => d['ano'] === ano);
            popularFiltroOrdenado('mesFiltro', 'mes', base);
            popularFiltro('unidadeFiltro', 'unidade orcamentaria', base);
            popularFiltro('naturezaFiltro', 'natureza de despesa', base);
            popularFiltro('programaFiltro', 'programa de trabalho', base);
            $('#mesFiltro,#unidadeFiltro,#naturezaFiltro,#programaFiltro').prop('disabled', false);
            inicializarTabela(base);
          });

          $('select, input').on('change input', aplicarFiltros);

          $('#btnLimpar').click(() => {
            $('select, input').val('').prop('disabled', false);
            $('#mesFiltro,#unidadeFiltro,#naturezaFiltro,#programaFiltro').prop('disabled', true);
            $('#tabela').hide();
            if (tabela) tabela.clear().draw();
          });

          $('#exportCsv').click(() => $('.buttons-csv').click());
          $('#exportXls').click(() => $('.buttons-excel').click());
          $('#exportJson').click(() => {
            const jsonData = tabela.rows({ search: 'applied' }).data().toArray();
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'dados.json';
            a.click();
            URL.revokeObjectURL(a.href);
          });
          $('#exportTxt').click(() => {
            const txtData = tabela.rows({ search: 'applied' }).data().toArray();
            const headers = Object.keys(txtData[0]).join(';');
            const rows = txtData.map(obj => Object.values(obj).join(';')).join('\n');
            const blob = new Blob([headers + '\n' + rows], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'dados.txt';
            a.click();
            URL.revokeObjectURL(a.href);
          });
        }
      });
    });

    function popularFiltro(id, campo, dados) {
      const sel = $('#' + id);
      const valores = [...new Set(dados.map(d => d[campo]).filter(Boolean))].sort();
      sel.empty().append('<option value=""></option>');
      valores.forEach(v => sel.append(`<option value="${v}">${v}</option>`));
    }

    function popularFiltroOrdenado(id, campo, dados) {
      const sel = $('#' + id);
      const valores = [...new Set(dados.map(d => d[campo]).filter(Boolean))];
      valores.sort((a, b) => mesesOrdem.indexOf(a) - mesesOrdem.indexOf(b));
      sel.empty().append('<option value="">Todos</option>');
      valores.forEach(v => sel.append(`<option value="${v}">${v}</option>`));
    }

    function inicializarTabela(dados) {
      $('#tabela').show();
      if ($.fn.DataTable.isDataTable('#tabela')) {
        tabela.clear().rows.add(dados).draw();
      } else {
        tabela = $('#tabela').DataTable({
          data: dados,
          columns: Object.keys(dados[0]).map(c => ({ title: c, data: c })),
          language: { url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" },
          dom: 'Bfrtip',
          buttons: [
            { extend: 'csvHtml5', className: 'd-none' },
            { extend: 'excelHtml5', className: 'd-none' },
            { extend: 'copyHtml5', className: 'd-none' }
          ]
        });
      }
    }

    function aplicarFiltros() {
      let dados = dataCompleta;
      const filtros = {
        'ano': $('#anoFiltro').val(),
        'mes': $('#mesFiltro').val(),
        'unidade orcamentaria': $('#unidadeFiltro').val(),
        'natureza de despesa': $('#naturezaFiltro').val(),
        'programa de trabalho': $('#programaFiltro').val(),
      };
      Object.entries(filtros).forEach(([campo, val]) => {
        if (val) dados = dados.filter(d => d[campo] === val);
      });
      const emp = $('#empenhoFiltro').val().toLowerCase();
      const cpf = $('#cpfFiltro').val().toLowerCase();
      const fav = $('#favorecidoFiltro').val().toLowerCase();
      if (emp) dados = dados.filter(r => r.empenho?.toLowerCase().includes(emp));
      if (cpf) dados = dados.filter(r => r['cpf/cnpj']?.toLowerCase().includes(cpf));
      if (fav) dados = dados.filter(r => r.favorecido?.toLowerCase().includes(fav));

      if (tabela) tabela.clear().rows.add(dados).draw();
    }
  </script>
</body>
</html>
