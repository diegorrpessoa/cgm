<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
  <style>
    .datepicker-dropdown {
      z-index: 9999 !important;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <h2 class="mb-4 text-center">Consulta de Despesas</h2>

    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select form-select-sm"></select>
      </div>
      <div class="col-md-2">
        <label for="anoFiltro" class="form-label">Ano</label>
        <select id="anoFiltro" class="form-select form-select-sm"></select>
      </div>
      <div class="col-md-3">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select form-select-sm"></select>
      </div>
      <div class="col-md-3">
        <label for="cpfFiltro" class="form-label">CNPJ / CPF</label>
        <input type="text" id="cpfFiltro" class="form-control form-control-sm" placeholder="Digite o CPF ou CNPJ">
      </div>
      <div class="col-md-1">
        <label for="dataDe" class="form-label">Data de</label>
        <input type="text" id="dataDe" class="form-control form-control-sm datepicker" placeholder="dd-mm-aaaa">
      </div>
      <div class="col-md-1">
        <label for="dataAte" class="form-label">Até</label>
        <input type="text" id="dataAte" class="form-control form-control-sm datepicker" placeholder="dd-mm-aaaa">
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-outline-primary btn-sm" id="btnLimpar">Limpar Filtros</button>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" id="exportCsv">CSV</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportXls">XLS</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportJson">JSON</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportTxt">TXT</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportPdf">PDF</button>
      </div>
    </div>

    <table id="tabela" class="table table-striped table-bordered table-sm" style="width:100%"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.pt-BR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.datepicker').datepicker({
        format: 'dd-mm-yyyy',
        language: 'pt-BR',
        autoclose: true
      });

      Papa.parse('despesas_25.csv', {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data;
          const colunas = Object.keys(data[0]);

          const table = $('#tabela').DataTable({
            data: data,
            columns: colunas.map(c => ({ title: c, data: c })),
            dom: 'Bfrtip',
            buttons: [
              { extend: 'csvHtml5', className: 'd-none' },
              { extend: 'excelHtml5', className: 'd-none' },
              { extend: 'copyHtml5', className: 'd-none' },
              {
                extend: 'pdfHtml5',
                title: 'Despesas',
                orientation: 'landscape',
                pageSize: 'A4',
                className: 'd-none'
              }
            ],
            language: {
              url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
            },
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50, 100]
          });

          $('#exportCsv').click(() => $('.buttons-csv').click());
          $('#exportXls').click(() => $('.buttons-excel').click());
          $('#exportTxt').click(() => $('.buttons-copy').click());
          $('#exportPdf').click(() => $('.buttons-pdf').click());

          $('#exportJson').click(() => {
            const jsonData = table.rows({ search: 'applied' }).data().toArray();
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dados.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          });

          $('#btnLimpar').click(() => {
            $('#mesFiltro').val('');
            $('#anoFiltro').val('');
            $('#unidadeFiltro').val('');
            $('#cpfFiltro').val('');
            $('#dataDe').val('');
            $('#dataAte').val('');
            table.search('').columns().search('').draw();
          });
        }
      });
    });
  </script>
</body>

</html>
