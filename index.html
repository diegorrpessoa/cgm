<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    .datepicker-dropdown {
      z-index: 9999 !important;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <h2 class="mb-4 text-center">Consulta de Despesas</h2>

    <div class="row g-3 mb-4">
      <div class="col-md-2">
        <label for="anoFiltro" class="form-label">Ano <span class="text-danger">*</span></label>
        <select id="anoFiltro" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select" disabled></select>
      </div>
      <div class="col-md-4">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select" disabled></select>
      </div>
      <div class="col-md-4">
        <label for="cpfFiltro" class="form-label">CNPJ / CPF</label>
        <select id="cpfFiltro" class="form-select" disabled></select>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-outline-primary" id="btnLimpar">Limpar Filtros</button>
      <div class="btn-group">
        <button class="btn btn-outline-secondary" id="exportCsv">Exportar CSV</button>
        <button class="btn btn-outline-secondary" id="exportXls">Exportar XLS</button>
        <button class="btn btn-outline-secondary" id="exportJson">Exportar JSON</button>
        <button class="btn btn-outline-secondary" id="exportTxt">Exportar TXT</button>
        <button class="btn btn-outline-secondary" id="exportPdf">Exportar PDF</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="tabela" class="table table-striped table-bordered w-100"></table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script>
    let tabela;
    let dadosOriginais = [];

    function popularFiltro(id, valores) {
      const select = $(`#${id}`);
      select.empty();
      select.append('<option value="">Todos</option>');
      [...new Set(valores)].sort().forEach(v => select.append(`<option value="${v}">${v}</option>`));
    }

    function filtrarDados() {
      const ano = $('#anoFiltro').val();
      const mes = $('#mesFiltro').val();
      const unidade = $('#unidadeFiltro').val();
      const cpf = $('#cpfFiltro').val();

      let dadosFiltrados = dadosOriginais;

      if (ano) dadosFiltrados = dadosFiltrados.filter(d => d.ano == ano);
      if (mes) dadosFiltrados = dadosFiltrados.filter(d => d.mes == mes);
      if (unidade) dadosFiltrados = dadosFiltrados.filter(d => d.unidade === unidade);
      if (cpf) dadosFiltrados = dadosFiltrados.filter(d => d.cpf === cpf);

      if (tabela) tabela.clear().rows.add(dadosFiltrados).draw();

      // Atualizar filtros dependentes
      if (ano) {
        $('#mesFiltro').prop('disabled', false);
        popularFiltro('mesFiltro', dadosFiltrados.map(d => d.mes));
        $('#unidadeFiltro').prop('disabled', false);
        popularFiltro('unidadeFiltro', dadosFiltrados.map(d => d.unidade));
        $('#cpfFiltro').prop('disabled', false);
        popularFiltro('cpfFiltro', dadosFiltrados.map(d => d.cpf));
      }
    }

    $(document).ready(function () {
      $.ajax({
        url: 'despesas_25.csv',
        dataType: 'text',
        success: function (data) {
          const linhas = data.split('\n').filter(l => l.trim() !== '');
          const cabecalho = linhas[0].split(',');
          dadosOriginais = linhas.slice(1).map(linha => {
            const valores = linha.split(',');
            const obj = {};
            cabecalho.forEach((col, i) => obj[col.trim()] = valores[i]?.trim());
            return obj;
          });

          popularFiltro('anoFiltro', dadosOriginais.map(d => d.ano));

          tabela = $('#tabela').DataTable({
            data: [],
            columns: cabecalho.map(c => ({ title: c, data: c })),
            dom: 'Bfrtip',
            language: {
              url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
            },
            buttons: [
              {
                extend: 'csvHtml5',
                className: 'd-none',
                exportOptions: { columns: ':visible' }
              },
              {
                extend: 'excelHtml5',
                className: 'd-none',
                exportOptions: { columns: ':visible' }
              },
              {
                extend: 'copyHtml5',
                className: 'd-none',
                exportOptions: { columns: ':visible' }
              },
              {
                extend: 'pdfHtml5',
                className: 'd-none',
                orientation: 'landscape',
                pageSize: 'A4',
                exportOptions: { columns: ':visible' }
              }
            ]
          });

          $('#anoFiltro, #mesFiltro, #unidadeFiltro, #cpfFiltro').on('change', filtrarDados);

          $('#btnLimpar').click(function () {
            $('#anoFiltro, #mesFiltro, #unidadeFiltro, #cpfFiltro').val('');
            $('#mesFiltro, #unidadeFiltro, #cpfFiltro').prop('disabled', true);
            tabela.clear().draw();
          });

          $('#exportCsv').click(() => $('.buttons-csv').click());
          $('#exportXls').click(() => $('.buttons-excel').click());
          $('#exportTxt').click(() => $('.buttons-copy').click());
          $('#exportPdf').click(() => $('.buttons-pdf').click());
          $('#exportJson').click(() => {
            const jsonData = tabela.rows({ search: 'applied' }).data().toArray();
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dados.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          });
        }
      });
    });
  </script>
</body>

</html>
