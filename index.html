<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <h2 class="mb-4 text-center">Consulta de Despesas - 07h00</h2>

    <div class="row g-3 mb-3">
      <div class="col-md-2">
        <label for="anoFiltro" class="form-label">Ano <span class="text-danger">*</span></label>
        <select id="anoFiltro" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="cpfFiltro" class="form-label">CNPJ / CPF</label>
        <input type="text" id="cpfFiltro" class="form-control" placeholder="Digite o CPF ou CNPJ">
      </div>
    </div>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
      <div class="mb-2 mb-md-0">
        <button class="btn btn-outline-primary" id="btnLimpar">Limpar Filtros</button>
      </div>
      <div class="input-group w-100 w-md-auto">
        <span class="input-group-text">Pesquisar</span>
        <input type="text" id="searchBox" class="form-control" placeholder="Buscar nas colunas">
      </div>
    </div>

    <div class="table-responsive">
      <table id="tabela" class="table table-striped table-bordered hidden" style="width:100%"></table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    let dataOriginal = [];
    let tabela;

    function atualizarFiltros() {
      const ano = $('#anoFiltro').val();
      const mes = $('#mesFiltro').val();
      const unidade = $('#unidadeFiltro').val();
      const cpf = $('#cpfFiltro').val().trim().toLowerCase();

      const filtrado = dataOriginal.filter(linha => {
        return (!ano || linha.ano === ano) &&
               (!mes || linha.mes === mes) &&
               (!unidade || linha['unidade orcamentaria'] === unidade) &&
               (!cpf || linha.cnpjcpf.toLowerCase().includes(cpf));
      });

      atualizarTabela(filtrado);
      atualizarCombos(filtrado);
    }

    function atualizarCombos(data) {
      const getUnique = (arr, campo) => [...new Set(arr.map(item => item[campo]))].sort();

      const anoSel = $('#anoFiltro').val();
      const mesSel = $('#mesFiltro').val();
      const unidadeSel = $('#unidadeFiltro').val();

      const anos = getUnique(dataOriginal, 'ano');
      const meses = getUnique(data, 'mes');
      const unidades = getUnique(data, 'unidade orcamentaria');

      $('#anoFiltro').empty().append('<option value="">Selecione</option>');
      anos.forEach(ano => $('#anoFiltro').append(`<option value="${ano}">${ano}</option>`));
      $('#anoFiltro').val(anoSel);

      $('#mesFiltro').empty().append('<option value="">Todos</option>');
      meses.forEach(mes => $('#mesFiltro').append(`<option value="${mes}">${mes}</option>`));
      $('#mesFiltro').val(mesSel);

      $('#unidadeFiltro').empty().append('<option value="">Todas</option>');
      unidades.forEach(und => $('#unidadeFiltro').append(`<option value="${und}">${und}</option>`));
      $('#unidadeFiltro').val(unidadeSel);
    }

    function atualizarTabela(data) {
      if ($.fn.DataTable.isDataTable('#tabela')) {
        tabela.clear().rows.add(data).draw();
      } else {
        const colunas = Object.keys(data[0] || {}).map(c => ({ title: c.toUpperCase(), data: c }));
        tabela = $('#tabela').DataTable({
          data: data,
          columns: colunas,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
          },
          pageLength: 10,
          lengthMenu: [10, 25, 50, 100],
          responsive: true
        });
      }
      $('#tabela').removeClass('hidden');
    }

    function limparFiltros() {
      $('#mesFiltro').val('');
      $('#unidadeFiltro').val('');
      $('#cpfFiltro').val('');
      $('#searchBox').val('');
      atualizarFiltros();
    }

    $(document).ready(function () {
      $.ajax({
        url: 'despesas_25.csv',
        dataType: 'text',
        success: function (csvData) {
          const linhas = csvData.split('\n');
          const cabecalho = linhas[0].split(',');

          dataOriginal = linhas.slice(1).filter(l => l.trim() !== '').map(linha => {
            const valores = linha.split(',');
            const obj = {};
            cabecalho.forEach((chave, idx) => {
              obj[chave.trim().toLowerCase()] = valores[idx] ? valores[idx].trim() : '';
            });
            return obj;
          });

          atualizarCombos(dataOriginal);

          $('#anoFiltro').on('change', function () {
            if (this.value) {
              atualizarFiltros();
            } else {
              $('#tabela').addClass('hidden');
              if ($.fn.DataTable.isDataTable('#tabela')) {
                tabela.clear().draw();
              }
            }
          });

          $('#mesFiltro, #unidadeFiltro, #cpfFiltro').on('input change', atualizarFiltros);
          $('#searchBox').on('input', function () {
            if (tabela) tabela.search(this.value).draw();
          });

          $('#btnLimpar').on('click', limparFiltros);
        }
      });
    });
  </script>
</body>

</html>
