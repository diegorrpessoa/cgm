<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css">
  <style>
    .form-label {
      font-size: 0.85rem;
    }
    .form-select-sm, .form-control-sm {
      font-size: 0.85rem;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas</h4>

    <div class="row g-2 mb-3">
      <div class="col-sm-2">
        <label for="anoFiltro" class="form-label">Ano</label>
        <select id="anoFiltro" class="form-select form-select-sm" required></select>
      </div>
      <div class="col-sm-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="naturezaFiltro" class="form-label">Natureza da Despesa</label>
        <select id="naturezaFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-2">
        <label for="classificacaoFiltro" class="form-label">Classificação Orçamentária</label>
        <select id="classificacaoFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-2">
        <label for="empenhoFiltro" class="form-label">Empenho</label>
        <input type="text" id="empenhoFiltro" class="form-control form-control-sm" placeholder="Digite o Empenho" disabled>
      </div>
      <div class="col-sm-2">
        <label for="cpfFiltro" class="form-label">CPF/CNPJ</label>
        <input type="text" id="cpfFiltro" class="form-control form-control-sm" placeholder="Digite o CPF ou CNPJ" disabled>
      </div>
      <div class="col-sm-3">
        <label for="credorFiltro" class="form-label">Credor</label>
        <input type="text" id="credorFiltro" class="form-control form-control-sm" placeholder="Digite o nome do credor" disabled>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-outline-primary btn-sm" id="btnLimpar">Limpar Filtros</button>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" id="exportCsv">CSV</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportXls">XLS</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportJson">JSON</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportTxt">TXT</button>
      </div>
    </div>

    <table id="tabela" class="table table-bordered table-sm table-striped" style="width:100%; display: none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script>
    let tabela;
    let dadosPlanilha = [];
    const ordemMeses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

    $(document).ready(function () {
      const url = 'https://docs.google.com/spreadsheets/d/1cRVI46WbZrE1qApq2leCEuTkIGLkItGGD3xapbOUn3M/gviz/tq?tqx=out:csv';

      fetch(url)
        .then(resp => resp.text())
        .then(csvText => {
          const lines = csvText.split('\n');
          const headers = lines[0].split(',');
          dadosPlanilha = lines.slice(1).map(l => Object.fromEntries(l.split(',').map((v,i) => [headers[i], v])));

          popularFiltro('anoFiltro', 'Ano', dadosPlanilha);

          $('#anoFiltro').on('change', function () {
            const ano = $(this).val();
            if (!ano) return;
            const filtradoAno = dadosPlanilha.filter(d => d['Ano'] === ano);
            popularFiltro('mesFiltro', 'Mês', filtradoAno, true);
            $('#mesFiltro').prop('disabled', false);
            limparFiltrosAbaixo('mesFiltro');
            inicializarTabela(filtradoAno);
          });

          $('#mesFiltro').on('change', function () {
            const ano = $('#anoFiltro').val();
            const mes = $(this).val();
            const dados = dadosPlanilha.filter(d => d['Ano'] === ano && d['Mês'] === mes);
            popularFiltro('unidadeFiltro', 'Unidade Orçamentária', dados);
            $('#unidadeFiltro').prop('disabled', false);
            limparFiltrosAbaixo('unidadeFiltro');
            inicializarTabela(dados);
          });

          $('#unidadeFiltro').on('change', function () {
            const dados = filtrarPorSelecao();
            popularFiltro('naturezaFiltro', 'Natureza de Despesa', dados);
            $('#naturezaFiltro').prop('disabled', true);
            if (dados.length) $('#naturezaFiltro').prop('disabled', false);
          });

          $('#naturezaFiltro').on('change', function () {
            const dados = filtrarPorSelecao();
            popularFiltro('classificacaoFiltro', 'Classificação Orçamentária', dados);
            $('#classificacaoFiltro').prop('disabled', true);
            if (dados.length) $('#classificacaoFiltro').prop('disabled', false);
          });

          $('#btnLimpar').click(() => location.reload());

          $('#exportCsv').click(() => $('.buttons-csv').click());
          $('#exportXls').click(() => $('.buttons-excel').click());
          $('#exportJson').click(() => {
            const json = tabela.rows({ search: 'applied' }).data().toArray();
            const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
            baixarArquivo(blob, 'dados.json');
          });

          $('#exportTxt').click(() => {
            const dados = tabela.rows({ search: 'applied' }).data().toArray();
            const linhas = dados.map(obj => Object.values(obj).join(';'));
            const blob = new Blob([linhas.join('\n')], { type: 'text/plain' });
            baixarArquivo(blob, 'dados.txt');
          });
        });

      function popularFiltro(id, campo, dados, ordenarMeses = false) {
        const seletor = $('#' + id);
        const valores = [...new Set(dados.map(d => d[campo]).filter(Boolean))];
        if (ordenarMeses) valores.sort((a,b) => ordemMeses.indexOf(a) - ordemMeses.indexOf(b));
        else valores.sort();
        seletor.empty().append('<option value="">Todos</option>');
        valores.forEach(v => seletor.append(`<option value="${v}">${v}</option>`));
      }

      function limparFiltrosAbaixo(id) {
        const ordem = ['anoFiltro','mesFiltro','unidadeFiltro','naturezaFiltro','classificacaoFiltro'];
        const pos = ordem.indexOf(id);
        for (let i = pos + 1; i < ordem.length; i++) {
          $('#' + ordem[i]).empty().prop('disabled', true);
        }
      }

      function filtrarPorSelecao() {
        return dadosPlanilha.filter(d => {
          return (!$('#anoFiltro').val() || d['Ano'] === $('#anoFiltro').val()) &&
                 (!$('#mesFiltro').val() || d['Mês'] === $('#mesFiltro').val()) &&
                 (!$('#unidadeFiltro').val() || d['Unidade Orçamentária'] === $('#unidadeFiltro').val()) &&
                 (!$('#naturezaFiltro').val() || d['Natureza de Despesa'] === $('#naturezaFiltro').val()) &&
                 (!$('#classificacaoFiltro').val() || d['Classificação Orçamentária'] === $('#classificacaoFiltro').val());
        });
      }

      function inicializarTabela(dados) {
        $('#tabela').show();
        if ($.fn.DataTable.isDataTable('#tabela')) {
          tabela.clear().rows.add(dados).draw();
        } else {
          tabela = $('#tabela').DataTable({
            data: dados,
            columns: Object.keys(dados[0]).map(c => ({ title: c, data: c })),
            language: { url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" },
            dom: 'Bfrtip',
            buttons: [
              { extend: 'csvHtml5', className: 'd-none' },
              { extend: 'excelHtml5', className: 'd-none' },
              { extend: 'copyHtml5', className: 'd-none' }
            ]
          });
        }
      }

      function baixarArquivo(blob, nome) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = nome;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    });
  </script>
</body>

</html>
