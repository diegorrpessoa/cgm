<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Despesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css">
  <style>
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 0.2em 0.8em;
    }
    .form-label {
      font-size: 0.85rem;
    }
    .form-select-sm, .form-control-sm {
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h4 class="mb-4 text-center">Consulta de Despesas 15h</h4>

    <div class="row g-2 mb-3">
      <div class="col-sm-2">
        <label for="anoFiltro" class="form-label">Ano *</label>
        <select id="anoFiltro" class="form-select form-select-sm" required></select>
      </div>
      <div class="col-sm-2">
        <label for="mesFiltro" class="form-label">Mês</label>
        <select id="mesFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="unidadeFiltro" class="form-label">Unidade Orçamentária</label>
        <select id="unidadeFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="naturezaFiltro" class="form-label">Natureza de Despesa</label>
        <select id="naturezaFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-2">
        <label for="classificacaoFiltro" class="form-label">Classificação Orçamentária</label>
        <select id="classificacaoFiltro" class="form-select form-select-sm" disabled></select>
      </div>
      <div class="col-sm-3">
        <label for="empenhoFiltro" class="form-label">Empenho</label>
        <input type="text" id="empenhoFiltro" class="form-control form-control-sm" disabled>
      </div>
      <div class="col-sm-3">
        <label for="cpfFiltro" class="form-label">CPF/CNPJ</label>
        <input type="text" id="cpfFiltro" class="form-control form-control-sm" disabled>
      </div>
      <div class="col-sm-3">
        <label for="credorFiltro" class="form-label">Credor</label>
        <input type="text" id="credorFiltro" class="form-control form-control-sm" disabled>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-outline-primary btn-sm" id="btnLimpar">Limpar Filtros</button>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" id="exportCsv">CSV</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportXls">XLS</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportJson">JSON</button>
        <button class="btn btn-outline-secondary btn-sm" id="exportTxt">TXT</button>
      </div>
    </div>

    <table id="tabela" class="table table-bordered table-sm table-striped" style="width:100%; display: none;"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let tabela;
    let dataCompleta = [];

    $(document).ready(function () {
      $.ajax({
        url: 'https://docs.google.com/spreadsheets/d/1cRVI46WbZrE1qApq2leCEuTkIGLkItGGD3xapbOUn3M/gviz/tq?tqx=out:csv',
        dataType: 'text',
        success: function (csvData) {
          const parsed = Papa.parse(csvData, { header: true, skipEmptyLines: true });
          dataCompleta = parsed.data;
          popularFiltro('anoFiltro', 'Ano', dataCompleta);

          $('#anoFiltro').on('change', function () {
            const ano = $(this).val();
            if (!ano) {
              $('#tabela').hide();
              $('select, input').not('#anoFiltro').prop('disabled', true).val('');
              if (tabela) tabela.clear().draw();
              return;
            }

            const filtrado = dataCompleta.filter(d => d['Ano'] === ano);
            popularFiltroOrdenado('mesFiltro', 'Mês', filtrado, true);
            popularFiltro('unidadeFiltro', 'Unidade Orçamentária', filtrado);
            popularFiltro('naturezaFiltro', 'Natureza de Despesa', filtrado);
            popularFiltro('classificacaoFiltro', 'Classificação Orçamentária', filtrado);

            $('#mesFiltro, #unidadeFiltro, #naturezaFiltro, #classificacaoFiltro, #empenhoFiltro, #cpfFiltro, #credorFiltro')
              .prop('disabled', false);

            inicializarTabela(filtrado);
          });

          $('#btnLimpar').click(() => {
            $('select, input').val('').prop('disabled', true);
            $('#anoFiltro').prop('disabled', false);
            $('#tabela').hide();
            if (tabela) tabela.clear().draw();
          });

          $('#exportCsv').click(() => $('.buttons-csv').click());
          $('#exportXls').click(() => $('.buttons-excel').click());
          $('#exportJson').click(() => {
            const jsonData = tabela.rows({ search: 'applied' }).data().toArray();
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'dados.json';
            a.click();
          });

          $('#exportTxt').click(() => {
            const dados = tabela.rows({ search: 'applied' }).data().toArray();
            if (!dados.length) return;
            const colunas = Object.keys(dados[0]);
            let txt = colunas.join(';') + '\n';
            dados.forEach(linha => {
              txt += colunas.map(c => linha[c]).join(';') + '\n';
            });
            const blob = new Blob([txt], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'dados.txt';
            a.click();
          });

          $('select, input').on('change keyup', aplicarFiltros);
        }
      });
    });

    function popularFiltro(id, campo, dados) {
      const seletor = $('#' + id);
      const valoresUnicos = [...new Set(dados.map(d => d[campo]).filter(Boolean))].sort();
      seletor.empty().append('<option value="">Todos</option>');
      valoresUnicos.forEach(v => seletor.append(`<option value="${v}">${v}</option>`));
    }

    function popularFiltroOrdenado(id, campo, dados, ordenarMes = false) {
      const seletor = $('#' + id);
      let valoresUnicos = [...new Set(dados.map(d => d[campo]).filter(Boolean))];
      if (ordenarMes) {
        const ordemMeses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
        valoresUnicos.sort((a, b) => ordemMeses.indexOf(a) - ordemMeses.indexOf(b));
      } else {
        valoresUnicos.sort();
      }
      seletor.empty().append('<option value="">Todos</option>');
      valoresUnicos.forEach(v => seletor.append(`<option value="${v}">${v}</option>`));
    }

    function inicializarTabela(dados) {
      $('#tabela').show();
      if ($.fn.DataTable.isDataTable('#tabela')) {
        tabela.clear().rows.add(dados).draw();
      } else {
        tabela = $('#tabela').DataTable({
          data: dados,
          columns: Object.keys(dados[0]).map(c => ({ title: c, data: c })),
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
          },
          dom: 'Bfrtip',
          buttons: [
            { extend: 'csvHtml5', className: 'd-none' },
            { extend: 'excelHtml5', className: 'd-none' }
          ]
        });
      }
    }

    function aplicarFiltros() {
      const ano = $('#anoFiltro').val();
      const mes = $('#mesFiltro').val();
      const unidade = $('#unidadeFiltro').val();
      const natureza = $('#naturezaFiltro').val();
      const classificacao = $('#classificacaoFiltro').val();
      const empenho = $('#empenhoFiltro').val().toLowerCase();
      const cpf = $('#cpfFiltro').val().toLowerCase();
      const credor = $('#credorFiltro').val().toLowerCase();

      const filtrado = dataCompleta.filter(r => {
        return (!ano || r['Ano'] === ano)
          && (!mes || r['Mês'] === mes)
          && (!unidade || r['Unidade Orçamentária'] === unidade)
          && (!natureza || r['Natureza de Despesa'] === natureza)
          && (!classificacao || r['Classificação Orçamentária'] === classificacao)
          && (!empenho || r['Empenho']?.toLowerCase().includes(empenho))
          && (!cpf || r['CPF/CNPJ']?.toLowerCase().includes(cpf))
          && (!credor || r['Credor']?.toLowerCase().includes(credor));
      });

      if (tabela) {
        tabela.clear().rows.add(filtrado).draw();
      }
    }
  </script>
</body>
</html>
